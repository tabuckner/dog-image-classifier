<div class="clr-row clr-justify-content-center">
  <div class="clr-col-4">
    <h1>Is this image a boy or a girl?</h1>
    <h2 [hidden]="clickMessage == null">{{ clickMessage }}</h2>
  </div>
</div>
<div class="clr-row clr-justify-content-center">
  <div class="clr-col-4">
    <div class="card card-img">
      <img src="https://i.hackauth.io/BashedLocalizedDistributedLedgers.jpg" alt="..." />
    </div>
  </div>
</div>
<div class="clr-row clr-justify-content-center buttons-row">
    <div class="clr-col-2">
      <button (click)=onClickBoy() class="btn btn-outline btn-block">Boy</button>
    </div>
    <div class="clr-col-2">
      <button (click)=onClickGirl() class="btn btn-outline btn-block">Girl</button>
    </div>
</div>
